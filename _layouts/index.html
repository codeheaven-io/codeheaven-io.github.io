---
layout: default
---
<ul class="post-list">
    {% for post in site.posts %}
    <li>
        <p class="post-meta">
          <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %-d, %Y" }}</time>
          â€¢ {{post.author}}
          
        </p>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="post-title">{{ post.title }}</h2>
          <p class="post-summary">
            {{post.excerpt}}
          </p>
        </a>
    </li>
    {% endfor %}
</ul>
