s3_id: <%= ENV['S3_ID'] %>
s3_secret: <%= ENV['S3_SECRET'] %>
s3_bucket: codeheaven.io
s3_endpoint: sa-east-1
cloudfront_distribution_id: EQHYO8RHBEL3Y

max_age:
  "assets/*": 94608000
  "*": 300

gzip:
  - .html
  - .css
  - .md
  - .markdown

exclude_from_upload: 
  - Gemfile
  - Gemfile.lock
  - Rakefile

cloudfront_invalidate_root: true
