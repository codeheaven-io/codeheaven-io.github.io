<div class="container">
  <header class="site-header single-column">
    <a class="blog-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <nav class="blog-menu" >
      {% for page in site.pages %}
        {% if page.title %}
        <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </header>
</div>
