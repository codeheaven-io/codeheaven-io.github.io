# Site settings
title: Code Heaven
email: codeheaver@gmail.com
description: >
  Awsome description
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://codeheaven.io" # the base hostname & protocol for your site
# twitter_username: jekyllrb
# github_username:  jekyll

# Build settings
markdown: kramdown

# google_universal_analytics: TODO
# google_universal_analytics_cookiedomain: auto

gems:
  - octopress-escape-code
  - jekyll-sitemap

headers:
  - filename: '^assets.*\.js$'
    expires: '+3 years'
    cache_control: 'max-age=94608000'
    content_type: 'application/javascript'
  - filename: '^assets.*\.css$'
    expires: '+3 years'
    cache_control: 'max-age=94608000'
    content_type: 'text/css'
